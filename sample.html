<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bartififer JQuery UI Widgets - Examples</title>
  
  <!-- include JQuery & JQuery UI -->
  <script type="text/javascript" src="contrib/jquery.min.js"></script>
  <script type="text/javascript" src="contrib/jquery-ui.custom/jquery-ui.js"></script>
  
  <!-- include the Bartificer Widgets -->
  <script type="text/javascript" src="Bartificer-JQueryUI-Widgets.js"></script>
  
  <!-- Initialise the page -->
  <script type="text/javascript">
    //<![CDATA[
  
    $(document).ready(function(){
      // set up the sample checkbox images
      $('#checkbox_dim').checkboxIcon({
        mode: 'dim',
        checkedImg: 'contrib/famfamfam_silk_icons_v013/icons/star.png'
      });
      $('#checkbox_swap').checkboxIcon({
        mode: 'swap',
        checkedImg: 'contrib/famfamfam_silk_icons_v013/icons/tick.png',
        uncheckedImg: 'contrib/famfamfam_silk_icons_v013/icons/cross.png'
      });
      
      // set up the yes/no icon toggle
      $('#yesnotoggle').yesNoIconToggle({
        iconImg: 'contrib/famfamfam_silk_icons_v013/icons/creditcards.png',
        yesImg: 'contrib/famfamfam_silk_icons_v013/icons/accept.png',
        noImg: 'contrib/famfamfam_silk_icons_v013/icons/cancel.png'
      });
      
      // set up the sample star ratings
      $('#stars_swap').starRating({
        mode: 'swap',
        starImg: 'contrib/famfamfam_silk_icons_v013/icons/star.png',
        blankImg: 'contrib/famfamfam_silk_icons_v013/icons/bullet_black.png',
      });
      $('#stars_dim').starRating({
        mode: 'dim',
        starImg: 'contrib/famfamfam_silk_icons_v013/icons/star.png'
      });
    });
  
    //]]>
  </script>
</head>
<body>
  <h1>Bartificer JQuery UI Widgets - Examples</h1>

  <h2>Checkbox Icons</h2>
  <ul>
    <li>
      In the default <code>dim</code> mode: <input type="checkbox" id="checkbox_dim" />
    </li>
    <li>
      In <code>swap</code> mode: <input type="checkbox" id="checkbox_swap" />
    </li>
  </ul>
  
  <h2>Yes/No Icon Toggle</h2>
  <ul>
    <li>
      <input type="hidden" id="yesnotoggle" />
    </li>
  </ul>
  
  <h2>Star Ratings</h2>
  <ul>
    <li>
      In the default <code>swap</code> mode: <input type="text" id="stars_swap" value="3" />
    </li>
    <li>
      In <code>dim</code> mode: <input type="text" id="stars_dim" value="3" />
    </li>
  </ul>
</body>
</html>
